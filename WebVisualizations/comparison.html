<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custome Style sheet -->
    <link rel="stylesheet" href="./css/custom.css">
    <title>Bootcamp Visualization Dashboard</title>
  </head>
  <body>
    <div  class="container-fluid">
        
        <!-- Create navigation bar -->
        <div id="navbar">
            <!-- Create Logo -->
            <div class="logo">
                <h3>Lattitude </h3>
            </div>
            <ul>
                <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle grey-txt"
                      href="#"
                      id="navbarDropdown"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Plots
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">Max Temperature</a>
                      <a class="dropdown-item" href="#">Humidity</a>
                      <a class="dropdown-item" href="#">Cloudiness</a>
                      <a class="dropdown-item" href="#">Wind Speed</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="comparison.html">Comparison</a>
                      <a class="dropdown-item" href="data.html">Data</a>
                    </div>
                  </li>
                <li><a href="./comparison.html">Comparison</a> </li>
                <li><a href="./data.html">Data</a> </li>
            </ul>

        </div>
    
        <div id="visualization">
            <div class="txt-visualization comparison-txt"><strong>Comparison: Latitude vs X</strong></div> 
            <hr>
            <br>
            <p>Click any plot to get in-depth analysis</p><br><br>
            <div class="row">
                <div class="col-lg-5 left-adjust">
                    <h3 class="txt-summary comparison-txt">vs. Max Temperature</h3>
                    <a href='temp.html'>
                    <img src="./img/LatitudevsTemperature.png" alt="latitudevstemperature">
                    </a>
                </div>
                <div class="col-lg-6 col-4">
                    <h3 class="txt-summary comparison-txt">vs. Humidity</h3>
                    <a href='humidity.html'>
                    <img src="./img/HumidityvsLat.png" alt="HumidityvsLat">
                    </a>
                </div>
                <div class="col-lg-5 left-adjust">
                    <h3 class="txt-summary comparison-txt">vs. Cloudiness</h3>
                    <a href='cloudiness.html'>
                    <img src="./img/CloudvsLat.png" alt="cloudsvslat">
                    </a>
                </div>
                <div class="col-lg-6 col-4">
                    <h3 class="txt-summary comparison-txt">vs. Wind Speed</h3>
                    <a href='wind.html'>
                    <img src="./img/WindinessvsLat.png" alt="WindinessvsLat">
                    </a>
                </div>
            </div>
        </div>
     </div>

   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
