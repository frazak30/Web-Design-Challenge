<body>
    <div  class="container-fluid">
        
          <!-- Create navigation bar -->
        <div id="navbar">
            <!-- Create Logo -->
            <div class="logo">
                <h3>Lattitude </h3>
            </div>
            <ul>
                <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle grey-txt"
                      href="#"
                      id="navbarDropdown"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Plots
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="temp.html">Max Temperature</a>
                        <a class="dropdown-item" href="humidity.html">Humidity</a>
                        <a class="dropdown-item" href="cloudiness.html">Cloudiness</a>
                        <a class="dropdown-item" href="wind.html">Wind Speed</a>

                        <a class="dropdown-item" href="comparison.html">Comparison</a>
                        <a class="dropdown-item" href="data.html">Data</a>
                    </div>
                  </li>
                <li><a href="./comparison.html">Comparison</a> </li>
                <li><a href="./data.html">Data</a> </li>
            </ul>

        </div>
        <!-- Create grid layout -->
        <div class="row">
            <div id="summary" class="col-md-7">
                <span class="txt-summary"><strong>Cloudiness</strong></span> 
                <hr>
                <img src="./img/CloudvsLat.png" alt="cloudsvslat" class="txt-center">
                <p>There is not much relation between clouds and latitude.
                    The data seems to be evenly split across the latitudes.
                </p>
            </div>

            <div id="visualization" class="col-md-4">
               <span class="txt-visualization"><strong>Visualizations</strong></span> 
               <hr>
               <div class="row">
                   <div class="col-lg-6 col-4">
                       <img class="img-size" src="./img/LatitudevsTemperature.png" alt="latitudevstemperature">
                   </div>
                   <div class="col-lg-6 col-4">
                       <img class="img-size" src="./img/HumidityvsLat.png" alt="HumidityvsLat">
                   </div>
                   <div class="col-lg-6 col-4">
                       <img class="img-size" src="./img/CloudvsLat.png" alt="cloudsvslat">
                   </div>
                   <div class="col-lg-6 col-4">
                       <img class="img-size" src="./img/WindinessvsLat.png" alt="WindinessvsLat">
                   </div>
               </div>
            </div>


        </div>
